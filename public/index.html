<!DOCTYPE html> <!-- HTML5 -->
<html lang="en" dir="ltr">

  <head>


    <!-- Viewport,theme and manifest -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <meta charset="utf-8">

    <!-- Instruct Internet Explorer to use its latest rendering engine -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/icons/favicon-16x16.png">

    <!-- iOS specific configurations  -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Twibbler">
    <link rel="apple-touch-startup-image" href="/img/icons/android-chrome-512x512.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="format-detection" content="telephone=no">
    <link rel="apple-touch-icon" sizes="180x180" href="img/icons/apple-touch-icon.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">

    <!-- Microsoft Tiles -->
    <meta name="msapplication-config" content="browserconfig.xml" />
    <meta name="msapplication-TileColor" content="#00a300">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">

    <!-- Document Title -->
    <title>Twibbler</title>

    <!-- Meta Description -->
    <meta name="description" content="Demonstration of a Progressive web app">

    <!-- Only URL we want to show up on searches -->
    <link rel="canonical" href="https://TRKvamme.github.io/pwa-demoproject">
